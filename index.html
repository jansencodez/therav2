<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Thera - Your AI-powered therapy chatbot. Get mental health support anytime, anywhere."
    />
    <meta
      name="keywords"
      content="therapy chatbot, AI mental health, virtual therapy, online therapist, chatbot AI"
    />
    <meta name="author" content="WevaTechnologies" />

    <!-- Open Graph (OG) for Social Media -->
    <meta property="og:title" content="Thera - Your AI Therapy Chatbot" />
    <meta
      property="og:description"
      content="Thera helps you manage your mental well-being through AI-driven conversation."
    />
    <meta property="og:image" content="https://therav2.vercel.app/icon.jpg" />
    <meta property="og:url" content="https://therav2.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Thera - AI Therapy Chatbot" />
    <meta
      name="twitter:description"
      content="Talk to Thera, your personal AI-powered therapist available 24/7."
    />
    <meta name="twitter:image" content="https://therav2.vercel.app/icon.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://therav2.vercel.app/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png" />

    <!-- Title -->
    <title>Thera - AI Therapy Chatbot for Mental Well-being</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Thera - AI Therapy Chatbot",
        "description": "Thera is an AI-powered chatbot designed to provide mental health support and emotional well-being assistance.",
        "applicationCategory": "Chatbot",
        "operatingSystem": "Web",
        "image": "https://therav2.vercel.app/icon.jpg",
        "url": "https://therav2.vercel.app/",
        "author": {
          "@type": "Students",
          "name": "KCAU Computational Thinking Group"
        }
      }
    </script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <div class="avatar-container">
          <img
            src="icon.jpg"
            alt="Thera AI Chatbot Avatar"
            class="chatbot-avatar"
          />
          <svg class="online-status" width="12" height="12">
            <use xlink:href="#online-status"></use>
          </svg>
        </div>
        <h3>THERA</h3>
      </div>

      <div class="chat-box" id="chat-box">
        <div class="message bot-message">
          <div class="message-timestamp">Just now</div>
          <div class="message-content">
            Hello! I'm here to help you. How are you feeling today?
          </div>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>

      <div class="input-container">
        <button
          id="voice-toggle"
          class="voice-control"
          title="Toggle Voice Output"
        >
          <svg width="24" height="24">
            <use xlink:href="#voice-icon"></use>
          </svg>
        </button>
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="mic-button" class="voice-control" title="Toggle Microphone">
          <svg width="24" height="24">
            <use xlink:href="#mic-icon"></use>
          </svg>
        </button>
        <button id="send-button" title="Send Message">
          <svg width="24" height="24">
            <use xlink:href="#send-icon"></use>
          </svg>
        </button>
      </div>
    </div>

    <!-- SVG Definitions -->
    <svg style="display: none">
      <!-- Send Icon -->
      <symbol id="send-icon" viewBox="0 0 24 24">
        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
      </symbol>
      <!-- Online Status Indicator -->
      <symbol id="online-status" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" fill="#4CAF50" />
      </symbol>
      <!-- Voice Control Icons -->
      <symbol id="mic-icon" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"
        />
      </symbol>
      <symbol id="voice-icon" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
        />
      </symbol>
    </svg>

    <script src="chat bot.js"></script>
  </body>
</html>
